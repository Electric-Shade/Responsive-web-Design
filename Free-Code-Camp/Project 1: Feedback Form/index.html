<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><em>Thank you for taking the time to help us improve the platform</em></p>
    <div class="layout">
        <form id="survey-form">
            <fieldset class="texts">
                <label id="name-label">
                    <p>Enter your Name</p>
                    <input id="name" type="text" placeholder="Your Name" required>
                </label>
                <label id="email-label">
                    <p>Enter your Email</p>
                    <input id="email" type="email" placeholder="abc@gmail.com" required>
                </label>
                <label id="number-label">
                    <p>Enter your Phone Number</p>
                    <input id="number" type="number" min="9000000000" max="9999999999" placeholder="919824287469"
                        required>

            </fieldset>
            <hr>
            <fieldset class="selects">
                <label>Which option best describes your current role?
                    <select id="dropdown">
                        <option>Select Current Role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            </fieldset>
            <hr>
            <fieldset class="radios">
                <label>
                    Would you recommend freeCodeCamp to a friend?</label>
                <label><input value="1" type="radio" name="recommend" /> Definitely</label>
                <label><input value="2" type="radio" name="recommend" /> Maybe</label>
                <label><input value="3" type="radio" name="recommend" /> Not Sure</label>

            </fieldset>
            <hr>
            <fieldset class="checks">
                <label>What would you like to see improved? (Check all that apply)</label>
                <label><input value="1" type="checkbox" name="improve" /> Front-end Projects</label>
                <label><input value="2" type="checkbox" name="improve" /> Back-end Projects </label>
                <label><input value="3" type="checkbox" name="improve" /> Data Visualization</label>
                <label><input value="4" type="checkbox" name="improve" /> Challenges</label>
                <label><input value="5" type="checkbox" name="improve" /> Open Source Community</label>
                <label><input value="6" type="checkbox" name="improve" /> Gitter help rooms</label>
                <label><input value="7" type="checkbox" name="improve" /> Videos</label>
                <label><input value="8" type="checkbox" name="improve" /> City Meetups</label>
                <label><input value="9" type="checkbox" name="improve" /> Wiki</label>
                <label><input value="10" type="checkbox" name="improve" /> Forum</label>
                <label><input value="11" type="checkbox" name="improve" /> Additional Courses</label>
            </fieldset>
            <hr>
            <fieldset class="texta">
                <label>Any comments or suggestions?</br>
                    <textarea id="suggest" rows="7" cols="50" placeholder="Enter your Comments Here..."></textarea>
                </label>
            </fieldset>
            <hr>
            <input id="submit" type="submit" />
        </form>
    </div>
</body>

</html>
